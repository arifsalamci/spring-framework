<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="center">

    <form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}">

        <lable>First Name:</lable>
        <input type="text" id="FirstName" th:field="*{firstName}">

        <br>

        <lable>Last Name:</lable>
        <input type="text" id="LastName" th:field="*{lastName}">

        <br>

        <lable>Email:</lable>
        <input type="email" id="Email" th:field="*{emailAddress}">

        <br>

        <lable>Graduated:</lable>
        <input type="checkbox" th:field="*{graduated}">

        <br>

        <label>Gender:</label>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:field="*{gender}">Female

        <br>

        <label>Batch Number:</label>
        <select th:field="*{batch}">
            <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
        </select>

        <br>

        <Label>Company:</Label>
        <textarea th:field="*{company}"></textarea><br>

        <button type="submit">Register</button>

    </form>
</div>

</body>
</html>
